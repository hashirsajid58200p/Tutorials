<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <input type="text" disabled id="number-input" />
        <input placeholder="Answer" type="text" disabled id="result" />
        <div class="buttons">
          <div class="row">
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              +
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              -
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              *
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              /
            </div>
          </div>
          <div class="row">
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              7
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              8
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              9
            </div>
          </div>
          <div class="row">
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              4
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              5
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              6
            </div>
          </div>
          <div class="row">
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              1
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              2
            </div>
            <div onclick="handleClick(this)" class="col col-3 cal-buttons">
              3
            </div>
          </div>
          <div class="row">
            <div onclick="handleClick(this)" class="col col-4 cal-buttons">
              0
            </div>
            <div onclick="reset()" class="col col-8 cal-buttons">Clear</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
